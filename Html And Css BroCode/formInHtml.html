<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <form action="index.java" method="post" enctype="multipart/form-data">
      <label for="username:">username</label>
      <input
        type="text"
        id="username"
        placeholder="YO bitch"
        minlength="8"
        maxlength="15"
        required
      />

      <br />
      <label for="password">password</label>
      <input type="password" id="password" /> <br />

      <label for="email">email</label>
      <input type="email" id="email" placeholder="enter your email" />

      <label for="phone">phone</label>
      <input
        type="tel"
        id="phone"
        placeholder="+91"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      />
      <br />

      <label for="bday">birthday</label>
      <input type="date" id="bday" /> <br />

      <label for="quantity">quantity</label>
      <input type="number" id="quantity" min="0" max="99" value="1" /> <br />

      <label for="title">title</label>

      <label for="Mr">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <label for="Ms">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <label for="Phd">Phd.</label>
      <input type="radio" id="Phd." value="Phd." name="title" />

      <label for="payment"></label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="gift-card">gift-card</option>
      </select>
      <br />

      <label for="subscribe">subscribe</label>
      <input type="checkbox" id="subscribe" />

      <label for="comment">comment</label>
      <textarea id="comment" cols="25" rows="4"></textarea>

      <label for="file">file</label>
      <input type="file" id="file" accept="image/png, image/jpeg, audio/mp3" />
      <br />

      <input type="submit" />
      <input type="reset" /> <br />
    </form>
  </body>
</html>
