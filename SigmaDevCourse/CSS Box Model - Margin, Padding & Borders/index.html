<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: lightcyan;
      }
      .box1 {
        color: purple;
        padding: 10px;
        border: 2px solid black;
        margin: 35px;
        height: 100px;
        box-sizing: border-box;
        /* if we write box-sizing it will give us value by combining padding and border */
      }
      .box2 {
        color: red;
        padding: 10px;
        border: 2px solid black;
        margin: 25px;
        /* if margin collapse happens it will apply the margin which has highest value */
        height: 100px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box box1">this is a box</div>
    <div class="box box2">this is box 2</div>
  </body>
</html>
